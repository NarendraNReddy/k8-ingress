apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
    purpose: ingress

spec:
  selector:
    matchLabels:
      app: app1
      purpose: ingress

  template:
    metadata:
      labels:
        app: app1
        purpose: ingress
    spec:
      containers:
      - name: app1
        image: narendranreddy/app1:v1.1
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #Target port     
---

